<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
    <div id="products" class="row" th:if="${products != null}" th:fragment="prods">
        <!--/*@thymesVar id="products" type="java.util.List"*/-->
        <div class="col col-sm-12 col-md-6 col-lg-3" th:each="prod : ${products}">
            <div class="card">
                <div class="img-container">
                    <img class="" src="http://placehold.it/400x250/000/fff"
                         th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                </div>
                <div class="card-header card-description">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success" th:name="prod_id" th:href="@{/add(item_id=${prod.getId()})}">Add to
                            cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
